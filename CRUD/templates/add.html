{% extends 'base.html' %}

{% block title %}
    {% if disciplina %}Editar{% else %}Adicionar{% endif %} Disciplina
{% endblock %}

{% block content %}
    <h1 class="mt-4">{% if disciplina %}Editar{% else %}Adicionar{% endif %} Disciplina</h1>
    <!-- Formulário para adicionar ou editar uma disciplina -->
    <form action="{{ url_for('edit_disciplina', id=disciplina.id) if disciplina else url_for('add_disciplina') }}" method="post">
        <!-- Campo para o nome da disciplina -->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" value="{{ disciplina.nome if disciplina else '' }}" class="form-control">
        </div>
        <!-- Campo para a carga horária da disciplina -->
        <div class="form-group">
            <label for="carga_horaria">Carga Horária:</label>
            <input type="number" name="carga_horaria" value="{{ disciplina.carga_horaria if disciplina else '' }}" class="form-control" required min="0">
        </div>
        <!-- Campo para o nome do professor -->
        <div class="form-group">
            <label for="professor">Professor:</label>
            <input type="text" name="professor" value="{{ disciplina.professor if disciplina else '' }}" class="form-control" required>
        </div>
        <!-- Botão para enviar o formulário -->
        <button type="submit" class="btn btn-primary">
            {% if disciplina %}Salvar{% else %}Adicionar{% endif %}
        </button>
    </form>
    <!-- Link para voltar à lista de disciplinas -->
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Voltar para a lista</a>
{% endblock %}
