{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Confirmar Exclusão</h1>
        <p>Tem certeza que deseja excluir a disciplina "{{ disciplina.nome }}"?</p>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Excluir</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </div>
    <!-- Modal de Confirmação -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir a disciplina "{{ disciplina.nome }}"?
                </div>
                <div class="modal-footer">
                    <form id="delete-form" action="{{ url_for('delete_disciplina', id=disciplina.id) }}" method="post">
                        <button type="submit" class="btn btn-danger">Excluir</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts necessários para o modal funcionar -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
